<div class="container">
  <div class="row">
      <div class="card-group">
          <div class="card" *ngFor="let item of itens">
              <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
              <div class="card-body">
                <h5 class="card-title">{{item.nome}}</h5>
              </div>
            </div>
      </div>
  </div>
</div>
